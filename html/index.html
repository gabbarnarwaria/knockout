<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <title></title>
</head>
<body>

<h1>Data input form</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form class="form-inline" data-bind="submit: saveDeveloper">
                <div class="form-group">
                    <label for="firstName">FirstName</label>
                    <input class="form-control" id="firstName" placeholder="Gabbar" data-bind="value: currentDeveloper().firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">LastName</label>
                    <input class="form-control" id="lastName" placeholder="Narwaria" data-bind="value: currentDeveloper().lastName">
                </div>
                <button type="submit" class="btn btn-default">Add</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
       <ul data-bind="foreach: developers" class="list-group">
        <li class="list-group-item btn" data-bind="text: fullName, click: $root.modifyDeveloper"></li>
       </ul>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
<script src="../js_local/modals.js"></script>
<script src="../js_local/view-model.js"></script>
</body>
</html>
